<div class="myGeneInfo">
  <table class="table table-condensed summary-details">
    <colgroup>
      <col width="30%"/>
      <col width="70%"/>
      <col width="21"/>
    </colgroup>
    <tr>
      <td class="name">Name:</td>
      <td class="value" ng-bind="geneInfo.name"></td>
      <td class="mygenelogo" rowspan="7"">
        <img src="assets/images/mygeneinfo_logo.png" width="21" height="116"/>
      </td>
    </tr>
    <tr>
      <td class="name">Entrez Symbol:</td>
      <td class="value">
        <a target="_blank" href="{{ 'http://www.ncbi.nlm.nih.gov/gene/' + geneInfo._id}}" ng-bind="geneInfo.symbol">
          SYMBOL
        </a>
        &nbsp;
        &nbsp;
        <strong>Entrez ID: </strong>
        <a target="_blank" href="{{ 'http://www.ncbi.nlm.nih.gov/gene/' + geneInfo._id}}" ng-bind="geneInfo._id">ID</a>
      </td>
    </tr>
    <tr>
      <td class="name">Synonyms:</td>
      <td class="value" ng-bind="geneInfo.alias | arrayToList "></td>
    </tr>
    <tr>
      <td class="name">Chromosome:</td>
      <td class="value">
        <!-- Chromosome -->
        <span ng-bind="geneInfo.genomic_pos.chr"></span>
        &nbsp;&nbsp;
        <strong>Start:</strong>
        <span ng-bind="geneInfo.genomic_pos.start"></span>
        &nbsp;&nbsp;
        <strong>End:</strong>
        <span ng-bind="geneInfo.genomic_pos.end"></span>
        &nbsp;&nbsp;
        <strong>Strand:</strong>
        <span ng-bind="geneInfo.genomic_pos.strand"></span>
      </td>
    </tr>
    <tr>
      <td class="name">Protein Domains:</td>
      <td class="value" ng-bind-html="geneInfo.interpro | pluck: 'desc' | arrayToList:5:'&hellip;':true | unsafe"></td>
    </tr>
    <tr>
      <td class="name">Pathways:</td>
      <td class="value" ng-bind-html="geneInfo.pathway | pluck: 'name' | arrayToList:5:'&hellip;':true | unsafe"></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td colspan="2">
        <button class="btn btn-block btn-default view-gene-details" ng-click="ctrl.openDialog()">View Full Details from MyGene.info</button>
      </td>
    </tr>
  </table>
</div>
