<div class="ngCellText" ng-class="col.colIndex()"
     uib-tooltip="{{row.entity[col.field]}}"
     tooltip-popup-delay="{{ctrl.tooltipPopupDelay}}"
     tooltip-placement="top"
     tooltip-append-to-body="true">
  <div ng-switch on="row.entity[col.field].length > 0">
    <div ng-switch-when="true" search-highlighting='col' highlight-content='row.entity[col.field]'>
      {{ row.entity[col.field] }}
    </div>
    <div ng-switch-when="false" class="ui-grid-cell-contents">
      No description found.
    </div>
  </div>
</div>
