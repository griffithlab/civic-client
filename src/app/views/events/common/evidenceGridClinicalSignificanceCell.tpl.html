<div class="clinicalCell"
     style="{{ 'height:' + row.height + 'px;'}}"
     ng-class="col.colIndex()"
     tooltip-popup-delay="{{ctrl.tooltipPopupDelay}}"
     uib-tooltip="{{row.entity[col.field]}}"
     tooltip-placement="left"
     tooltip-append-to-body="true">
  <span
    class="glyphicon"
    ng-class="{ 'glyphicon-heart': row.entity[col.field] === 'Sensitive',
    'glyphicon-ban-circle': row.entity[col.field] === 'Resistant',
    'glyphicon-arrow-up': row.entity[col.field] === 'Better Outcome',
    'glyphicon-arrow-down': row.entity[col.field] === 'Poor Outcome',
    'glyphicon-plus-sign': row.entity[col.field] === 'Positive',
    'glyphicon-minus-sign': row.entity[col.field] === 'Negative',
    'glyphicon-remove-circle not-applicable': row.entity[col.field] === 'N/A',
    'glyphicon-fire' : row.entity[col.field] === 'Adverse Response',
    'glyphicon-heart-empty' : row.entity[col.field] === 'Reduced Sensitivity', 'glyphicon-th' : row.entity[col.field] === 'Pathogenic', 'glyphicon-th-large' : row.entity[col.field] === 'Likely Pathogenic', 'glyphicon-align-justify' : row.entity[col.field] === 'Benign', 'glyphicon-align-center' : row.entity[col.field] === 'Likely Benign', 'glyphicon-exclamation-sign' : row.entity[col.field] === 'Uncertain Significance'}">
  </span>
</div>
