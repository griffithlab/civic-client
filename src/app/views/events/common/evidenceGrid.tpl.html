<div class="evidenceGrid" ng-class="{ 'rounded': rounded === true }">
  <div class="row">

    <div class="col-xs-8">
      <h4>
        <span ng-switch="ctrl.context">
          <!-- TODO: it would be better to pass in the title instead of adding a new condition for every context -->
          <span ng-switch-when="summary">Evidence for {{ variant.name }}</span>
          <span ng-switch-when="source_summary">Evidence Supported by {{ source.citation}}</span>
          <span ng-switch-when="search">Search Results</span>
          <span ng-switch-when="profile">Submitted Evidence Items</span>
          <span ng-switch-when="conflict">Existing Evidence Items</span>
        </span>
        <span class="record-info">
          <span>{{ ctrl.gridApi.grid.rows.length }} total items</span>
          <span ng-if="ctrl.gridApi.grid.renderContainers.body.visibleRowCache.length !== ctrl.gridApi.grid.rows.length">
            (showing {{ctrl.gridApi.grid.renderContainers.body.visibleRowCache.length}})
          </span>
        </span>
      </h4>
    </div>
    <div class="col-xs-2">
      <button
        class="btn btn-default btn-xs pull-right col-key btn-block"
        uib-popover-template="ctrl.exportPopover.templateUrl"
        ng-disabled="ctrl.evidenceGridOptions.data.length < 1"
        popover-placement="bottom">
        <span class="glyphicon glyphicon-export"
              aria-hidden="true">
        </span>
        Get Data
      </button>
    </div>
    <div class="col-xs-2">
      <button
        class="btn btn-default btn-xs pull-right col-key btn-block"
        ng-click="ctrl.showGridKey = !ctrl.showGridKey">
        <span class="glyphicon"
              aria-hidden="true"
              ng-class="{ 'glyphicon-triangle-right': ctrl.showGridKey === false, 'glyphicon-triangle-bottom': ctrl.showGridKey === true}">
        </span>
        Help
      </button>
    </div>

  </div>

  <div class="row column-key" ng-show="ctrl.showGridKey">
    <div class="col-xs-12">
      <div ng-include="'app/views/events/common/evidenceGridPopoverKey.tpl.html'"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div ui-grid="ctrl.evidenceGridOptions"
           ui-grid-cellnav
           ui-grid-auto-resize
           ui-grid-exporter
           ui-grid-selection>
      </div>
    </div>
  </div>
</div>
