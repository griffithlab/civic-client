<div ng-repeat="(colRenderIndex, col) in colContainer.renderedColumns track by col.colDef.name"
     ng-mouseenter="getExternalScopes().rowHover(row)"
     ng-mouseleave="getExternalScopes().rowHover(row)"
     ng-click="getExternalScopes().rowClick(row)"
     class="ui-grid-cell"
     ng-class="{ 'ui-grid-row-header-cell': col.isRowHeader }"
     ui-grid-cell>
</div>
