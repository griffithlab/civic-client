<div class="footerMenu">
  <div class="pull-right">
    <div class="footer-menu">
      <ul>
        <li ng-repeat="item in menuItems" ui-sref-active="active">
          <div ng-if="item.url">
            <a href="https://genome.github.io/civic-api-docs/">{{item.label}}</a>
          </div>
          <div ng-if="item.state">
            <a ui-sref="{{ item.state}}">{{ item.label }}</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
